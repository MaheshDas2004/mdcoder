{% extends "base.html" %}

{% block body %}
<div class="h-20"></div>

<section class="min-h-screen bg-gray-900 px-6 py-12">
  <div class="max-w-5xl mx-auto bg-gray-800 rounded-2xl shadow-lg p-8">
    <div class="flex flex-col md:flex-row gap-10">

      <!-- Left Panel -->
      <div class="md:w-1/3 text-center">
        <div class="w-32 h-32 mx-auto rounded-full overflow-hidden mb-4">
          <img src="/static/images/default-avatar.png" alt="User Avatar" class="object-cover w-full h-full">
        </div>
        <h2 class="text-2xl font-bold mb-1">Aryan Sharma</h2>
        <p class="text-gray-400">IIT Delhi</p>
        <p class="mt-2 text-sm text-green-400">Active</p>

        <div class="mt-6 space-y-2">
          <button class="w-full py-2 bg-red-600 rounded-full hover:bg-red-700">Edit Profile</button>
          <button class="w-full py-2 border border-white rounded-full hover:bg-white hover:text-black">Logout</button>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="md:w-2/3 space-y-6">
        <h3 class="text-xl font-semibold border-b border-gray-600 pb-2">Profile Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Full Name -->
          <div>
            <p class="text-sm text-gray-400">Full Name</p>
            <p class="text-lg font-medium">Aryan Sharma</p>
          </div>

          <!-- Age -->
          <div>
            <p class="text-sm text-gray-400">Age</p>
            <p class="text-lg font-medium">21</p>
          </div>

          <!-- College -->
          <div>
            <p class="text-sm text-gray-400">College</p>
            <p class="text-lg font-medium">IIT Delhi</p>
          </div>

          <!-- Mobile -->
          <div>
            <p class="text-sm text-gray-400">Mobile Number</p>
            <p class="text-lg font-medium text-red-400 italic">Add mobile number</p>
          </div>

          <!-- Address -->
          <div class="md:col-span-2">
            <p class="text-sm text-gray-400">Address</p>
            <p class="text-lg font-medium text-red-400 italic">Add address</p>
          </div>
        </div>

        <h3 class="text-xl font-semibold border-b border-gray-600 pb-2 mt-6">Stats</h3>
        <div class="grid grid-cols-3 text-center mt-4">
          <div>
            <p class="text-2xl font-bold text-red-500">1200</p>
            <p class="text-sm text-gray-400">XP</p>
          </div>
          <div>
            <p class="text-2xl font-bold text-yellow-400">15</p>
            <p class="text-sm text-gray-400">Dares Created</p>
          </div>
          <div>
            <p class="text-2xl font-bold text-green-400">9</p>
            <p class="text-sm text-gray-400">Completed</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
