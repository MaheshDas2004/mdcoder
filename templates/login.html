<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DareX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md space-y-8 bg-gray-900 p-8 rounded-xl border border-gray-700 shadow-lg">
    <h2 class="text-3xl font-bold text-center">🔐 Login to DareX</h2>

    <form action="" method="POST" class="space-y-6">
        {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 w-full px-4 py-2 bg-black border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 w-full px-4 py-2 bg-black border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"/>
      </div>

      <button type="submit" class="w-full py-2 bg-red-600 hover:bg-red-700 rounded text-white font-semibold transition">Login</button>
    </form>

    <p class="text-center text-sm text-gray-400">Don't have an account?
      <a href="/signup" class="text-red-500 hover:underline">Sign up here</a>
    </p>
  </div>

</body>
</html>
